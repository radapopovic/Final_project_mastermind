<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="img/myImg/kenny.png" sizes="32x32" type="image/png">
    
    <!--<a href="https://www.freepik.com/free-photos-vectors/icon">Icon vector created by rawpixel.com - www.freepik.com</a>" />-->
    <title>South Park Master</title>
</head>

<body>
    <div id="container">

        <header>

            <!--mozda neki logo ubaciti i još ponešto-->

            <h1 class="text_dead">SOUTH PARK MASTERMIND</h1>
        </header>


        <div id="content">
            <div id="game">
                <div id="circles">
                    <div id="pic_1_0" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_1_1" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_1_2" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_1_3" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_2_0" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_2_1" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_2_2" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_2_3" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_3_0" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_3_1" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_3_2" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_3_3" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_4_0" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_4_1" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_4_2" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_4_3" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_5_4" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_5_1" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_5_2" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_5_3" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_6_0" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_6_1" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_6_2" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    <div id="pic_6_3" class="guess"><img src="img/myImg/pic_0.png" alt="locked game peg"></div>
                    
                </div><!--circles-->

                <div id="ok">
                        <div id="mm_1_ok" class="ok_btn text_dead">OK</div>
                        <div id="mm_2_ok" class="ok_btn text_dead">OK</div>
                        <div id="mm_3_ok" class="ok_btn text_dead">OK</div>
                        <div id="mm_4_ok" class="ok_btn text_dead">OK</div>
                        <div id="mm_5_ok" class="ok_btn text_dead">OK</div>
                        <div id="mm_6_ok" class="ok_btn text_dead">OK</div>
                </div><!--ok-->

               <div id="win">
                    <div id="mm_1_win" class="win">
                            <img src="img/myImg/win_1.png" alt="green right place mark result">
                            <img src="img/myImg/win_1.png" alt="green right place mark result">
                            <img src="img/myImg/win_0.png" alt="green right place mark result">
                            <img src="img/myImg/win_0.png" alt="green right place mark result">
                    </div>
                    <div id="mm_2_win" class="win"></div>
                    <div id="mm_3_win" class="win"></div>
                    <div id="mm_4_win" class="win"></div>
                    <div id="mm_5_win" class="win"></div>
                    <div id="mm_6_win" class="win"></div>
               </div><!--win-->

               <div id="result">
                    <div id="result_0" class="circle"><img src="img/myImg/pic_7.png" alt="green question mark result"></div>
                    <div id="result_1" class="circle"><img src="img/myImg/pic_7.png" alt="green question mark result"></div>
                    <div id="result_2" class="circle"><img src="img/myImg/pic_7.png" alt="green question mark result"></div>
                    <div id="result_3" class="circle"><img src="img/myImg/pic_7.png" alt="green question mark result"></div>
               </div><!--result-->

               <div id="btns">
                    <div id="new_game" class="btn_new text_dead">NEW GAME</div>
                    <div id="rules" class="btn_rules text_dead">RULES</div>
               </div>
    
            </div><!--game-->
            <div id="challenge">
                <img src="img/myImg/challenge.png" class="challenge" alt="challenge your brain wooden guide mark">
            </div>
        </div> <!--content-->

        <footer>
            <p class="text_dead" id="footer_text"> built with <a href="radin git" target="_blank">radapopovic</a> by<img
                    src="img/myImg//heart.png" id="heart" alt="cute little gray heart">
            </p>
        </footer>

    </div><!--container-->
    <script src="script.js"></script>
</body>

</html>
